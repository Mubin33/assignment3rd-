<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no initial-scale=1.0"
    />
    <title>Document</title>
    <!--CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/c82f349aae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- ===========header section =========== -->
    <header class="container mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a class="btn btn-ghost text-2xl font-bold "
              ><span class="font-bold text-4xl"
                ><i
                  class="fa-solid fa-feather "
                  style="color: #e16805"
                ></i></span
              >MUBiN</a
            >
          </div>
          <div class="navbar-end">
            <div class="dropdown justify-end">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>Service</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li class="font-semibold text-gray-500 hover:text-black"><a>Home</a></li>
                <li class="font-semibold text-gray-500 hover:text-black"><a>Service</a></li>
                <li class="font-semibold text-gray-500 hover:text-black"><a>Portfolio</a></li>
                <li class="font-semibold text-gray-500 hover:text-black"><a>Blogs</a></li>
                <li class="font-semibold text-gray-500 hover:text-black"><a>Contact</a></li>
            </ul>
          </div>

          <!-- ========  cornar icon====== -->
          <div class="navbar-end hidden lg:flex">
            <button class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span
                  class="badge badge-xs badge-primary indicator-item"
                ></span>
              </div>
            </button>
          </div>
          <div class="navbar-end hidden lg:flex">
            <a class="btn bg-green-400 text-md font-bold rounded-3xl">Book Consult<i class="fa-solid fa-location-arrow"></i></a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
